<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea10_IMC</title>
</head>
<body>
    <div>
        <h1>Tarea10_IMC</h1>
    </div>
    <div>
        <form action="">
            <ul>
                <li>
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre">
                </li>
                <li>
                    <label for="edad">Edad:</label>
                    <input type="number" id="edad" name="edad">
                </li>
                <li>
                    <label for="peso">Peso (kg):</label>
                    <input type="number" step="0.1" id="peso" name="peso">
                </li>
                <li>
                    <label for="altura">Altura (m):</label>
                    <input type="number" step="0.01" id="altura" name="altura">
                </li>
                <li>
                    <button type="submit">Calcular</button>
                </li>
            </ul>
        </form>
    </div>
    <!--
        Se incorpora el js con la etiqueta script al final del body, justo antes de cerrarlo.
        Para que el html se pueda ejecutar aunque falle el js.

    -->
    <script src="./js/app.js">

    </script>
</body>
</html>
